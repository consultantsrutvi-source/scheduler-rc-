<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduler for RC</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

  <div class="login-card">
    <img src="logo.png.jpg" class="logo">

    <h1>Scheduler for RC</h1>
    <p class="subtitle">Internal Scheduling System</p>

    <div class="pin-row">
      <input id="pin1" class="pin-box" maxlength="1" inputmode="numeric">
      <input id="pin2" class="pin-box" maxlength="1" inputmode="numeric">
      <input id="pin3" class="pin-box" maxlength="1" inputmode="numeric">
      <input id="pin4" class="pin-box" maxlength="1" inputmode="numeric">
    </div>

    <button onclick="login()">Login</button>

    <div id="status"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
